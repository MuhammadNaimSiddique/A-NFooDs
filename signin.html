<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="sign-up-form">
        <!-- <i class="fa fa-user-circle" aria-hidden="true"></i> -->
        <img src="images/user-logos-user-logo-png-1920_1280.png" class="userlogin" alt="">
        <h1>Sign Up Now</h1>
        <form action="#">
            <input type="email" class="input-box" placeholder="Your Email">
            <input type="password" class="input-box" placeholder="Your Password">
            <p><span><input type="checkbox"></span> I agree to the terms of services</p>

            <button type="button" class="signup-btn bg-dark">Sign Up</button>
            <hr class="hr">
            <p class="or1">OR</p>
            <button type="button" class="signup-btn bg-dark">Login with Facebook</button>
            <p>Do you have an account ? <a href="#">Sign in</a></p>

        </form>



    </div>

</body>
</html>
